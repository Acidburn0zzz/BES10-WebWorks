<!--
  *=================================================================================
  * This screen shows the details of each individual contacts. It gets invoked
  * when the user taps on any of the contacts in the contactlist screen.
  *=================================================================================
-->

<div data-bb-type="screen" data-bb-effect="fade" id="details" data-bb-scroll-effect="off">
    <div data-bb-type="title" id="detailsTitle"></div>
    
    <div data-bb-type="round-panel" id="extraInfo" style="display: none"></div>
    
    <div id="detailsList" data-bb-type="image-list" data-bb-header-justify="left" data-bb-header-style="solid"></div>
    
    <div data-bb-type="action-bar" data-bb-back-caption="Back" onclick="app.details.setPrev()"></div>
</div>
