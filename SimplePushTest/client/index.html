<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <title>BB10 Template</title>
		<style>body { font-size:20pt; } button { font-size:25pt; padding:15px; } </style>
    </head>
    <body>
    	<u>WAA Push Test App</u><br/><hr/>
        <div id="server_link"></div>
        <button onclick="blackberry.app.exit()">Close App</button>
        <button onclick="app.clearDebug();">Clear Debug</button>
        <button onclick="app.pushService.destroyChannel(app.destroyChannelCallback)">Destroy Channel</button>

        <div id="debug"></div>

        <script src="local:///chrome/webworks.js"></script>

        <!-- 	To use an external server to make the work-perimeter deployments simpler...
        <script src="http://waa001cnc.rim.net/bb/BB10PushTest/js/app.js"></script>
        -->

        <script src="js/app.js"></script>

        <script type="text/javascript">
        // add load events
        if (navigator.userAgent.match(/BB10/)) {
            app.debug('Loading BB10 app');
            window.addEventListener('load', function(e) {
                document.addEventListener('webworksready', app.init);
            }, false);
        }
        else {
        	app.debug('Loading non-BB10 app');
            window.addEventListener('load', app.init);
        }
        </script>
    </body>
</html>
