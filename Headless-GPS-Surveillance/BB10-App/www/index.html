<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Surveillance App</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">


	<script type="text/javascript" src="cordova.js"></script>  
    <script src="js/ratchet.js"></script>
	<script src="js/app.js"></script>
	
    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>
	<script type="text/javascript">
            app.initialize(); 
	</script>

  </head>
  <body> 
  <div class="content">
  <header class="bar-title">
    <h1 class="title" id="appTitle"></h1>
  </header>
  
    <div class="content-padded">
    <br><br><br>
      <p class="welcome">This app reports your location to IT on a periodic basis. To disable the surveillance, turn off the Location Services located under the Settings app</p>
    </div>

	<form>
	  <div class="input-group">
		  <a class="button button-block" onclick="app.sendLocation();" href="#resultsModal">Send Location</a>
		  <a class="button button-block" onclick="app.showPin();" href="#resultsModal">Show PIN</a>
		  <a class="button button-block" onclick="app.callEOC();" href="#resultsModal">Call Emergency Operating Center</a>
		  <br><br>
		  <div style="font-size:0.7em">Version: <span id="appVersion"></span></div>
	  </div>	  
	</form>
	
  </body>
</html>
