<ion-view view-title="Organizations" ng-controller="AllOrgsCtrl">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon">
    </button>
  </ion-nav-buttons>

  <ion-content>
    <div class="bar bar-kinda-dark item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="text" placeholder="Name, Email, Etc." ng-model="userSearchString" class="userSearch">
      </label>
      <i class="icon clearSearchIcon ion-close-circled placeholder-icon" ng-click="userSearchString = undefined"></i>
    </div>

    <ion-list>
      <ion-item ng-repeat="org in allOrgs | orderBy: 'title' | filter:userSearchString" class="item-icon-right" ng-click="viewOrg(org.id)">
        <h2>{{ org.title }}</h2>
        <p>{{ org.list.length }} Members</p>
        <i class="icon light-grey-icon ion-chevron-right "></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
