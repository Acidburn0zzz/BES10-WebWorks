<ion-view view-title="Login" ng-controller="LoginCtrl" class="loginView">
  <ion-content>
    <div class="header-wrapper">
      <img ng-src="assets/landing-logo.jpg" />
      <h2>Emergency Contacts</h1>
    </div>

    <div class="login-wrapper" ng-if="showLogin">
      <input class="login-input" type="text" placeholder="Username" ng-model="loginData.username">
      <input class="login-input" type="password" placeholder="Password" ng-model="loginData.password">

      <button class="login-button button button-block button-positive" ng-click="login()">Login</button>
    </div>
  </ion-content>
</ion-view>
